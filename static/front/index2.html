<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор расходов </title>
    <link rel="stylesheet" href="../css/styel.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="bg-teal-600 mb-10">
    <div class="flex justify-center py-4  bg-gradient-to-r from-blue-500 to-green-600 ">
       <h1 class="font-pacifico text-3xl text-yellow-200 md:text-5xl lg:text-6xl xl:text-8xl ">
        Калькулятор расходов
       </h1>   
    </div>
    <div class="flex justify-center pt-5 ">
        <label class="font-pacifico text-xl md:text-4xl xl:text-6xl text-yellow-200" for="expense-name">Название:</label>
        <input class="bg-blue-500 ml-2 rounded-lg transition-all duration-300 hover:bg-blue-600 " type="text" id="expense-name">
    </div>
    <div class="flex justify-center pt-5">
        <label class="font-pacifico text-xl md:text-4xl xl:text-6xl text-yellow-200" for="expense-amount">Сумма:</label>
        <input class="bg-blue-500 ml-2 rounded-lg transition-all duration-300 hover:bg-blue-600" type= "number" id="expense-amount">
    </div>
    <div class="flex justify-center pt-5 ">
        <label class="font-pacifico text-xl md:text-4xl xl:text-6xl text-yellow-200" for="expense-type">категория:</label>
        <select class="ml-2 bg-blue-500 xl:text-3xl rounded-lg transition-all duration-300 hover:bg-blue-600" id="expense-type">
            <option value="еда">Еда</option>
            <option value="транспорт">Транспорт</option>
            <option value="развлечения">Развлечения</option>
            <option value="одежда">одежда </option>
            <option value="коммунальные">коммунальные услуги</option>
            <option value="прочее">прочее</option>
        </select>
    </div>
    <div class="flex justify-center pt-5" >
        <label class="pl-3 font-pacifico text-xl md:text-4xl xl:text-6xl text-yellow-200" for="expense-custom-type">Добавить свою категорию:</label>
        <input class="mr-10 mt-14 bg-blue-500 ml-2 rounded-lg transition-all duration-300 hover:bg-blue-600 mm:mt-[30px] md:mt-0" type="text" id="expense-custom-type">
    </div>
    <div class="flex justify-center pt-5" >
        <button class="bg-blue-500 text-xl md:text-4xl xl:text-6xl text-yellow-200 font-pacifico rounded-lg px-3 py-1 transition-all duration-300 hover:bg-blue-600" onclick="addExpense()">Добавить</button>
    </div>
    <div class="flex justify-center">
        <div class="container w-80 flex flex-col">
            <ul class=" text-center mt-2 pt-8 pb-5 bg-blue-500  font-serif text-yellow-200 rounded-lg md:text-xl"  id="expense-list"></ul>
        </div>
    </div>
    <div class="flex justify-center pt-5 " >
        <button class="bg-blue-500 text-xl md:text-4xl xl:text-6xl pb-8 text-yellow-200 font-pacifico rounded-lg px-3 py-1 transition-all duration-300 hover:bg-blue-600" onclick="sum()">итоги расходов</button>
    </div>
    <div class="flex justify-center">
        <div class="container w-80 flex flex-col">
            <ul class=" text-center mt-6 pt-8 pb-5 bg-blue-500  font-serif text-yellow-200 rounded-lg md:text-xl" id="expense-sum-output" ></ul>
        </div>    
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
